<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add">
        <h3 class="title">Add Item</h3>
        <div class="task-row-wrapper">
          <input class="task input-text section-add__input" type="text">
          <button class="button section-add__button">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="title">Todo</h3>
        <ul class="list incompleted-tasks">
          <li class="list__item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="task list-item__label">Pay Bills</label>
            <input class="task input-text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="button-delete__img" alt="remove" src="./remove.svg"></button>
          </li>
          <li class="edit-mode list__item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="task list-item__label label-edit">Go Shopping</label>
            <input class="task input-text input-edit" type="text" value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete"><img class="button-delete__img" alt="remove" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="section-сompleted">
        <h3 class="title">Completed</h3>
        <ul class="list completed-tasks">
          <li class="list__item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="task list-item__label">See the Doctor</label>
            <input class="task input-text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="button-delete__img" alt="remove" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
